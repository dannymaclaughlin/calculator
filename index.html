<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainer">
        <div class="calculatorBody">
            <div id="display">
                <div data-previous-operand class="previous-operand"></div>
                <div data-operator-sign class="operator-sign"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="clear">ac</button>
            <button data-delete class="delete">del</button>
            <button data-operator class="divide operator">รท</button>
            <button data-number class="digit7 number">7</button>
            <button data-number class="digit8 number">8</button>
            <button data-number class="digit9 number">9</button>
            <button data-operator class="multiply operator">ร</button>
            <button data-number class="digit4 number">4</button>
            <button data-number class="digit5 number">5</button>
            <button data-number class="digit6 number">6</button>
            <button data-operator class="subtract operator">-</button>
            <button data-number class="digit1 number">1</button>
            <button data-number class="digit2 number">2</button>
            <button data-number class="digit3 number">3</button>
            <button data-operator class="add operator">+</button>
            <button data-number class="digit0 number">0</button>
            <button data-number class="decimal">.</button>
            <button data-equals class="equals">=</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
